<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="cancel()">
        <!-- <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon> -->
        Cancel
      </button>
    </ion-buttons>
    <ion-title>Authorisation</ion-title>
    <ion-buttons end>
      <button ion-button ion-only (click)="save()" [disabled]="!isReadyToSave">
        Save
        <!-- <ion-icon name="checkmark" style="font-size: 1.5rem;" color="light"></ion-icon> -->
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="primary" text-center>
    <div style="padding-bottom:10px; margin-bottom:15px; color:#fff;" class="item-profile" text-center #profilePic [style.background-image]="'url(' + member?.profilePic + ')'">     
      <ion-avatar style="padding-top:0px; margin-bottom:0px">
        <img [src]="member?.profilePic" />
        <ion-icon name="ios-contact" style="font-size: 50px;"></ion-icon>
      </ion-avatar>
      <h2 style="padding-top:0px; margin-bottom:0px">{{member.firstName}} {{member.lastName}}</h2>
      <ion-note>{{member.club}}</ion-note>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content no-padding>
  <ion-card style="margin-top:2px;">
    <ion-list>
      <ion-item>
        Membership Number: {{member.membershipNumber}}
      </ion-item>
      <ion-item>
        Contact: {{member.contact}}
      </ion-item>
      <ion-item>
        Boating Site: {{member.club}}
      </ion-item>
      <ion-item style="text-transform: capitalize;">
        Member Status: {{member.status}}
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        Signature:
      </ion-item>
      <ion-item>
        <signature-pad [options]="signaturePadOptions" id="signatureCanvas"></signature-pad>
      </ion-item>
      <ion-item style="margin-top:-15px;">
        <button ion-button (click)="drawClear()">
          Clear Signature
        </button>
      </ion-item>
    </ion-list>
  </ion-card>  
</ion-content>
