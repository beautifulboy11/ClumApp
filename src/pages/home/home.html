<ion-header no-shadow no-border #head>
  <ion-navbar>
    <button menuToggle ion-button clear>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showPopover()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" no-padding fullscreen>
  <div ion-grid no-padding>
    <div ion-row>
      <ion-col col-12 col-sm-12 col-md-6 md-offest-3 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3>
        <ion-card (click)="gotoContent()" tappable>
          <img src="assets/imgs/card-saopaolo.png" />
          <div class="card-title">Member</div>
          <div class="card-subtitle">
            <div tappable>
              Listings, Check-in, History
              <br/>
              <button ion-button icon-only clear style="color:azure;">
                <ion-icon name="arrow-forward"></ion-icon>
              </button>
            </div>
          </div>
        </ion-card>
      </ion-col>

      <ion-col col-12 col-sm-12 col-md-6 md-offest-3 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3>
        <ion-card (click)="goto('CardsPage')" tappable>
          <img src="assets/imgs/card-sf.png" />
          <div class="card-title">News</div>
          <div class="card-subtitle">Top stories
            <br/>
            <button ion-button icon-only clear style="color:azure;">
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </div>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-sm-12 col-md-6 md-offest-3 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3>
        <ion-card (click)="goto('ContentPage')" tappable>

          <img src="assets/imgs/card-amsterdam.png" />
          <div class="card-title">Up Coming</div>
          <div class="card-subtitle">
            Events
            <br/>
            <button ion-button icon-only clear style="color:azure;">
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </div>
        </ion-card>
      </ion-col>

      <ion-col col-12 col-sm-12 col-md-6 md-offest-3 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3>
        <ion-card (click)="gotoMap($event)" tappable>
          <img src="assets/imgs/card-madison.png" />
          <div class="card-title">Boating</div>
          <div class="card-subtitle">Locations
            <br/>
            <button ion-button icon-only clear style="color:azure;">
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </div>
        </ion-card>
      </ion-col>

    </div>
  </div>

</ion-content>
