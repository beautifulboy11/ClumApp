<ion-header>

  <ion-navbar>
    <ion-title>Checkin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2 align-self-center>
       
          <ion-searchbar (ionInput)="getItems($event)" placeholder="Search the members list"></ion-searchbar>
         <ion-toolbar clear></ion-toolbar>
      </ion-col>
      <ion-col col-12 col-sm col-md-2 col-lg-2 col-xl-2 align-self-stretch>
      </ion-col>
    </ion-row>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2 align-self-center>        
          <ion-segment [(ngModel)]="icons" color="secondary">
            <ion-segment-button value="camera">
              <ion-icon name="camera"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="bookmark">
              <ion-icon name="bookmark"></ion-icon>
            </ion-segment-button>
          </ion-segment>
          <ion-toolbar></ion-toolbar>
       
      </ion-col>
      <ion-col col-12 col-sm col-md-2 col-lg-2 col-xl-2 align-self-stretch>
      </ion-col>
    </ion-row>

    <ion-row align-items-center justify-content-center>    
      <ion-col col-12 col-sm-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2 align-self-center>
        2 of 3
      </ion-col>

      <ion-col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 align-self-stretch>
        3 of 3
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
