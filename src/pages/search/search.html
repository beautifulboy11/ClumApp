<ion-header>
  <ion-navbar>
    <!-- <button menuToggle ion-button clear>
      <ion-icon name="menu" color="light"></ion-icon>
    </button> -->
    <ion-title>Search</ion-title>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Search the members list"></ion-searchbar>
  </ion-navbar>
  <ion-toolbar>
   
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="openItem(member)" *ngFor="let member of members">
      <ion-avatar item-start>
        <!-- <img [src]="item.profilePic" /> -->
        <ion-icon name="ios-contact" style="font-size: 50px;"></ion-icon>
      </ion-avatar>     
      <h2 style="color:black;" [innerHTML]="member.Name"></h2>
      <p style="color:black;">{{member.About}}</p>
      <div item-end>
        <ion-checkbox [color]="member.Chk" [checked]="member.Status"></ion-checkbox>
        <ion-note style="text-transform:capitalize">{{member.Note}}</ion-note>
      </div>
    </button>
  </ion-list>
</ion-content>
