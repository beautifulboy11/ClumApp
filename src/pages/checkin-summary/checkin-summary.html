<ion-header>

  <ion-navbar>
    <ion-title>Checkin Summary</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <div style="padding-bottom:10px; margin-bottom:15px; color:#fff;" class="item-profile" text-center #profilePic>
      <ion-avatar style="padding-top:0px; margin-bottom:0px">
      </ion-avatar>
      <h2 style="padding-top:0px; margin-bottom:0px">{{member.firstName}} {{member.lastName}}</h2>
      <ion-note>{{member.club}}</ion-note>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header style="padding-bottom: 0px;">
      <ion-row>
        <ion-col>
          <b>Most Recent Checkin</b>
        </ion-col>
        <ion-col>
          <!-- <div class="card-text" (click)="goto('CheckinSummaryPage')" tappable="true" text-right>
            MORE
          </div> -->
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-2 col-lg-1 col-xl-1>
        <ion-list *ngFor="let checkin of allCheckins">
          <ion-item>{{checkin.date | date:'fullDate'}}</ion-item>
          <div style="width:80px; padding-left: 16px;">
            <img [src]="checkin.signature" width="50" height="30" />
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
