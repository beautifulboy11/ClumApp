<div *ngIf="showSplash" class="splash">
  <div class="sk-folding-cube">
    <div class="sk-cube1 sk-cube"></div>
    <div class="sk-cube2 sk-cube"></div>
    <div class="sk-cube4 sk-cube"></div>
    <div class="sk-cube3 sk-cube"></div>
  </div>
</div>

<ion-menu [content]="content">
  <ion-header no-shadow>
    <ion-toolbar class="side-toolbar">
      <ion-row>
        <ion-col col-10>
          <div class="widget-settings-header">
            <div>
              <img alt="Boating App" src="assets/imgs/apps_dp.png" class="boating-logo" />
            </div>
          </div>
        </ion-col>
        <ion-col col-2 class="bt">
          <button menuClose class="maps-sprite-settings-chevron-left widget-settings-icon-close">
            <ion-icon name='close' style="font-size: 30px; font-weight: bold;"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    </ion-toolbar>
  </ion-header>

  <ion-content padding-top>
    <sidemenu [nav]="content"></sidemenu>
  </ion-content>
</ion-menu>
<app-messages></app-messages>
<ion-nav #content [root]="rootPage" [swipeBackEnabled]="false" [class]="selectedTheme"></ion-nav>
